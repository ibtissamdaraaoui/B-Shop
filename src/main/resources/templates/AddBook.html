<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" layout:fragment="content">

    <section class="contact_section  long_section" >
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container">
                        <div class="heading_container">
                            <h2>
                                Add Book
                            </h2>
                        </div>
                        <form action="addBook" method="Post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div>
                                <input type="text" class="form-control" name="name" placeholder="add a book name"/>
                            </div>
                            <div>
                                <label class="col-form-label">Image <span class="text-danger">*</span></label>
                                <input class="form-control" type="file" name="file" id="customFile" for="customFile" />
                            </div>
                            <div>
                                <input type="text" class="form-control" name="description" placeholder="add a description" />
                            </div>

                            <div>
                                <label>Select Categories:</label>
                                <label >Select Categories:</label>
                                <select multiple class="form-control"  name="categories" required>
                                    <option th:each="categorie:${categories}" th:value="${categorie.getId()}" th:text="${categorie.getName()}" ></option>
                                </select>
                            </div>
                            <div>
                                <input type="text" name="writer" class="form-control"  placeholder="Writer's name"/>
                            </div>
                            <div>
                                <label class="col-form-label">Writer's Image <span class="text-danger">*</span></label>
                                <input class="form-control" type="file" name="file1" id="customFile1" for="customFile1">
                            </div>
                            <div >
                                <label for="contentFile" class="col-form-label">Upload PDF file</label>
                                <input type="file" class="form-control" id="contentFile" name="contentFile" accept=".pdf">
                            </div>

                            <div class="btn_box" type="submit">
                                <button>
                                    Add Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="map_container">
                        <div class="map">
                            <img src="images/add.jpg">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
