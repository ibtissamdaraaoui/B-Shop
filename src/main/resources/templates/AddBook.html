<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container" layout:fragment="content">
    <form action="addBook" method="Post" enctype="multipart/form-data">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="add a book name">
        </div>

        <div class="form-group">
            <label class="col-form-label">Image <span class="text-danger">*</span></label>
            <input class="form-control" type="file" name="file" id="customFile" for="customFile">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" placeholder="add a description">
        </div>


        <div class="form-group">
            <label >Writer</label>
            <input type="text" name="writer" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Writer's Image <span class="text-danger">*</span></label>
            <input class="form-control" type="file" name="file1" id="customFile1" for="customFile1">
        </div>

        <div class="form-group">
            <label >Select Categories:</label>
            <select multiple class="form-control"  name="categories" required>
                <option th:each="categorie:${categories}" th:value="${categorie.getId()}" th:text="${categorie.getName()}" ></option>
            </select>
        </div>




        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
