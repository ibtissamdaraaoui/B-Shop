<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a Book </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
<!-- contact section -->
<section class="contact_section  long_section" >
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <div class="heading_container">
                        <h2>
                            Edit Book
                        </h2>
                    </div>
                    <form action="editBook" method="Post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div>
                            <input type="hidden" class="form-control" name="id" th:value="${BookTobeUpdated.getId()}" />
                        </div>
                        <div>
                            <input type="text" class="form-control" name="name" th:value="${BookTobeUpdated.getName()}" placeholder="Book name"/>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="description" th:value="${BookTobeUpdated.getDescription()}" placeholder="Book description" />
                        </div>
                        <div>
                            <label>Select Categories:</label>
                            <select multiple class="form-control" name="categories">
                                <option th:each="categorie : ${allCategories}"
                                        th:value="${categorie.id}"
                                        th:selected="${BookTobeUpdated.categories.contains(categorie)}"
                                        th:text="${categorie.name}">
                                </option>
                            </select>
                        </div>
                        <div>
                            <input type="text" class="form-control"  name="writer" th:value="${BookTobeUpdated.writer.name}" placeholder="Writer name " />
                        </div>
                        <div class="btn_box" type="submit">
                            <button>
                                Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6"  >
                <div class="map_container">
                    <div class="map">
                        <img style="margin-left: 150px" th:src="'data:image/jpeg;base64,' + ${BookTobeUpdated.imgP}" alt="BookImage" height="302" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<!-- end contact section -->


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
