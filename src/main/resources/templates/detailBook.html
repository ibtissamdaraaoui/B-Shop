<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.com"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Book Detail</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min1.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min1.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style3.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div layout:fragment="content">



        <!-- arrival section start -->
        <div class="arrival_section layout_padding">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="image_1" style="margin-left: 50px">
                            <img th:src="'data:image/jpeg;base64,' + ${detail.imgP}" alt="BookImage" height="302" >
                        </div>
                    </div>

                    <div class="col-sm-8 col-lg-4" style="margin-left: 140px">
                        <h2 th:text="${detail.getName()}"></h2>
                        <div class="movie_main">
                            <div class="mins_text_1">Categories: </div>
                            <div class="mins_text">
                                <span th:each="categorie:${detail.categories}">
                                    <p th:text="${categorie.getName()}"></p>
                                </span>
                            </div>
                        </div>
                        <p class="long_text" th:text="${detail.getDescription()}"></p>


                    </div>

                </div>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/downloadFile/{id}(id=${detail.id})}" style="border: none;text-transform: uppercase;display: inline-block;
            padding: 12px 55px;background-color: #6bb7be;color: #ffffff;border-radius: 0px;border: 1px solid #6bb7be;-webkit-transition: all .2s;
            transition: all .2s; margin-left: 540px" class="btn btn-primary">Download File</a>
        </div>
        <!-- arrival section end -->
    </div>

</body>
</html>
